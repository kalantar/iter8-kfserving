apiVersion: iter8.tools/v1alpha1
kind: ExperimentCriteria
metadata:
  name: sklearn-iris-canary-experiment-criteria
  spec:
    objectives:
    - metric: mean_latency
      upperLimit: 200
      # type: absolute # by default; can also be relative.
    - metric: error_rate
      upperLimit: 0.01 # no more than 1% error will be tolerated
    indicators:
    - 95th_percentile_tail_latency
    - container_throttled_seconds_total