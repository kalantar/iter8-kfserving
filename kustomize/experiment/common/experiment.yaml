apiVersion: iter8.tools/v1alpha3
kind: Experiment
metadata:
  name: sklearn-iris-experiment-VERSION
spec:
  targetKey: sklearn-iris
  supportingResources:
  - kind: InferenceService
    name: sklearn-iris
    namespace: kfserving-test
  versions:
    baseline:
      name: default
    candidates:
      - name: canary
        weightFieldPath: spec.supportingResources[0].canaryTrafficPercent