apiVersion: iter8.tools/v1alpha3
kind: Experiment
metadata:
  name: sklearn-iris-experiment-VERSION
spec:
  targetKey: sklearn-iris
  versions:
    baseline:
      name: default
    candidates:
      - name: canary
        targetWeightFieldRef:
          objRef:
            kind: InferenceService
            name: sklearn-iris
            namespace: default            
          fieldPath: spec.canaryTrafficPercent