apiVersion: iter8.tools/v1alpha3
kind: Experiment
metadata:
  name: sklearn-iris-experiment-12
spec:
  criteria:
    objectives:
    - metric: mean_latency
      upperLimit: 200 # type: absolute
    - metric: error_rate
      upperLimit: 0.01
    indicators:
    - 95th_percentile_tail_latency
    - container_throttled_seconds_total
  handlers:
    init: init-handler.iter8-kfserving.svc.cluster.local
    cleanup: cleanup-handler.iter8-kfserving.svc.cluster.local
  notifications:
    start:
    - https://start.lisetener
    postIteration:
    - https://iteration.listerner
    end:
    - https://end.listener