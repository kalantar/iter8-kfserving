apiVersion: iter8.tools/v2alpha1
kind: Experiment
metadata:
  name: sklearn-iris-experiment-5
spec:
  target: kfserving-test/sklearn-iris
  strategy:
    type: performance
  criteria:
    indicators:
    - 95th-percentile-tail-latency
    - container-throttled-seconds-total
    objectives:
    - metric: mean-latency
      upperLimit: 200 # either upperLimit or lowerLimit must be specified
    - metric: error-rate
      upperLimit: "0.01"
  duration:
    interval: 20s
    maxIterations: 8