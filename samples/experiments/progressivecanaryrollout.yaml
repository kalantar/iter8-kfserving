apiVersion: iter8.tools/v1alpha3
kind: Experiment
metadata:
  name: sklearn-iris-experiment-12
spec:
  targetKey: sklearn-iris
  versions:
    baseline: default.kfserving-test.svc.cluster.local
    candidates:
    - canary.kfserving-test.svc.cluster.local
  criteria:
    objectives:
    - metric: mean_latency
      upperLimit: 200
    - metric: error_rate
      upperLimit: 0.01
    indicators:
    - 95th_percentile_tail_latency
    - container_throttled_seconds_total
  duration:
    interval: 20s
    maxIterations: 8
  analyticsEngineConfig: analytics-engine-config.iter8.cluster.local
  handlers:
    init: init-handler.kfserving-test.svc.cluster.local
    cleanup: cleanup-handler.kfserving-test.svc.cluster.local
  notifications:
    start:
    - https://start.lisetener
    postIteration:
    - https://iteration.listerner
    end:
    - https://end.listener