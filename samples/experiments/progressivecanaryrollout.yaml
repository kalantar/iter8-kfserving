apiVersion: iter8.tools/v1alpha3
kind: Experiment
metadata:
  name: sklearn-iris-experiment-12
spec:
  targetKey: sklearn-iris # ignore in MVP demo
  criteria:
    indicators:
    - 95th_percentile_tail_latency
    - container_throttled_seconds_total
    objectives:
    - metric: mean_latency
      upperLimit: 200
    - metric: error_rate
      upperLimit: 0.01
  duration:
    interval: 20s
    maxIterations: 8
  inferenceServiceRef: modelnamespace/sklearn-iris # ignore in MVP demo
  webhooks: # ignore in MVP demo
    end:
    - https://end.listener
    postIteration:
    - https://iteration.listerner
    start:
    - https://start.lisetener
