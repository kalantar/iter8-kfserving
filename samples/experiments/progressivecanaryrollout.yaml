apiVersion: iter8.tools/v1alpha3
kind: Experiment
metadata:
  name: sklearn-iris-experiment-12
spec:
  analyticsEngine: iter8-analytics-engine.iter8.svc.cluster.local
  duration:
    interval: 20s
    maxIterations: 8
  experimentType: ProgressiveCanaryRollout
  handlers:
    cleanup: cleanup-handler.kfserving-test.svc.cluster.local
    setup: setup-handler.kfserving-test.svc.cluster.local
  notifications:
    init:
    - https://initialize.me
    iteration:
    - https://iterate.me
    terminate:
    - https://terminate.me
  targetKey: sklearn-iris
  versions:
    baseline: default.kfserving-test.svc.cluster.local
    candidates:
    - canary.kfserving-test.svc.cluster.local
