# Used for testing Dockerfile locally on a mac using minikube
version: "3.8"
services:
  iter8-kfserving:
    build: .
    image: iter8-kfserving
    command: handlers/scripts/finish.sh
    environment:
      - EXPERIMENT_NAME=sklearn-iris-experiment-1
      - EXPERIMENT_NAMESPACE=kfserving-test
    container_name: ik-start
    tty: true
    network_mode: host
    volumes:
      - ~/.kube/:/root/.kube/
      - /Users/srinivasanparthasarathy/.minikube/:/Users/srinivasanparthasarathy/.minikube/ 
      # change username before you do `docker-compose up`